<!DOCTYPE html>
<html>
<head>
  <title>Mining Pool Link Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Mining Pool Links</h1>
  <div id="linkList"></div>
  <form id="addLinkForm">
    <input type="text" id="linkName" placeholder="Enter link name" required>
    <input type="url" id="linkUrl" placeholder="Enter link URL" required>
    <button type="submit">Add Link</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
